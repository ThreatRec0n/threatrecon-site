name: Deploy Labs Backend

on:
  push:
    branches: [main, labs-backend-integration]
    paths:
      - 'labs-backend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: labs-backend/package-lock.json
      
      - name: Install dependencies
        working-directory: labs-backend
        run: npm ci
      
      - name: Run linter
        working-directory: labs-backend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: labs-backend
        run: npm test
      
      - name: Build check
        working-directory: labs-backend
        run: node -e "require('./src/config')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deployment to Render is configured via Render dashboard auto-deploy"

