<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatRecon.io - Instant Pentesting Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --accent-primary: #00ff88;
            --accent-secondary: #ff4444;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --border: #333333;
            --glow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .matrix-rain {
            position: absolute;
            color: var(--accent-primary);
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1rem 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-shadow: var(--glow);
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-primary);
            text-shadow: 0 0 10px var(--accent-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 0 2rem;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-primary), #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            animation: glow 2s ease-in-out infinite alternate;
            font-weight: bold;
        }

        .eye-letter {
            display: inline-block;
            position: relative;
            background: var(--accent-primary) !important;
            -webkit-background-clip: unset !important;
            -webkit-text-fill-color: var(--accent-primary) !important;
            border-radius: 50%;
            width: 1em;
            height: 1em;
            line-height: 1em;
            text-align: center;
            animation: blink 3s ease-in-out infinite;
        }

        .eye-letter::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0.3em;
            height: 0.3em;
            background: var(--bg-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--accent-primary)); }
            to { filter: drop-shadow(0 0 20px var(--accent-primary)); }
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
            font-weight: bold;
        }

        .btn-primary:hover {
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-primary);
            border: 2px solid var(--accent-primary);
        }

        .btn-secondary:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        /* Hero Tool Display */
        .hero-tool-display {
            margin-top: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-tool {
            text-align: left;
            max-width: none;
            margin: 0;
        }

        /* Tool Tabs */
        .tool-tabs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .tab-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .tab-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        /* Tools Section */
        .tools-section {
            padding: 5rem 2rem;
            background: var(--bg-secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--accent-primary);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .tool-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            transition: left 0.5s ease;
        }

        .tool-card:hover::before {
            left: 100%;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }

        .tool-icon {
            font-size: 2.5rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }

        .tool-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .tool-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .tool-features {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .tool-features li {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1rem;
        }

        .tool-features li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: var(--accent-primary);
            font-size: 0.8rem;
        }

        /* Terminal Demo Section */
        .terminal-section {
            padding: 5rem 2rem;
            background: var(--bg-primary);
        }

        .terminal {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .terminal-header {
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f57; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #28ca42; }

        .terminal-body {
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .terminal-line {
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: typewriter 0.05s ease-in-out forwards;
        }

        .prompt { color: var(--accent-primary); }
        .output { color: var(--text-secondary); }
        .success { color: var(--accent-primary); }
        .error { color: var(--accent-secondary); }

        @keyframes typewriter {
            to { opacity: 1; }
        }

        /* Stats Section */
        .stats-section {
            padding: 3rem 2rem;
            background: var(--bg-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            padding: 1.5rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent-primary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 4rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="matrixBg"></div>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">ThreatRecon.io</div>
            <ul class="nav-links">
                <li><a href="#tools">Tools</a></li>
                <li><a href="#docs">Documentation</a></li>
                <li><a href="#api">API</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
                            <h1>REC<span class="eye-letter">O</span>N</h1>
            <p>Your move now.</p>
            <div class="tool-tabs">
                <button class="tab-btn active" data-tool="hash">Hash Identifier + Cracker</button>
                <button class="tab-btn" data-tool="ip">IP Reputation Checker</button>
                <button class="tab-btn" data-tool="shell">Reverse Shell Generator</button>
            </div>
        </div>
    </section>



        <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact</a>
                <a href="#github">GitHub</a>
                <a href="#discord">Discord</a>
            </div>
            <p style="color: var(--text-muted); margin-top: 1rem;">
                © 2025 ThreatRecon.io - For authorized security testing only
            </p>
        </div>
    </footer>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
            });
        });

        // Matrix rain animation
        function createMatrixRain() {
            const matrixChars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const canvas = document.getElementById('matrixBg');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.className = 'matrix-rain';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    drop.textContent = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    canvas.appendChild(drop);
                    
                    setTimeout(() => drop.remove(), 5000);
                }, i * 100);
            }
        }

        setInterval(createMatrixRain, 3000);
        createMatrixRain();

        // Terminal typing animation
        let terminalLines = document.querySelectorAll('.terminal-line');
        terminalLines.forEach((line, index) => {
            line.style.animationDelay = (index * 0.8) + 's';
        });

        // Stats counter animation
        function animateStats() {
            const stats = document.querySelectorAll('.stat-number');
            stats.forEach(stat => {
                const target = parseInt(stat.getAttribute('data-target'));
                const increment = target / 100;
                let current = 0;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    stat.textContent = target === 99.9 ? current.toFixed(1) : Math.floor(current).toLocaleString();
                }, 20);
            });
        }

        // Trigger stats animation when section is visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateStats();
                    observer.unobserve(entry.target);
                }
            });
        });

        observer.observe(document.querySelector('.stats-section'));

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Cursor blinking animation
        const cursor = document.querySelector('.cursor');
        if (cursor) {
            setInterval(() => {
                cursor.style.opacity = cursor.style.opacity === '0' ? '1' : '0';
            }, 500);
        }
    </script>
</body>
</html>
