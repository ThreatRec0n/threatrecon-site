<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ThreatRecon Labs — Live CLI</title>

  <!-- xterm CSS -->
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="/labs.css?v=prod-cutover-1">

  <style>
    /* Minimal fallback */
    body { margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #0f1724; color:#dbeafe; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ThreatRecon <span class="labs">Labs</span></div>
      <div class="subtitle">Single-player AI Cyber Range — Terminal</div>
    </div>
    <div class="session-controls">
      <button id="btn-attack" class="role-btn">Attacker</button>
      <button id="btn-defend" class="role-btn">Defender</button>
      <div id="sessionState" class="small muted">Not connected</div>
    </div>
  </header>

  <main class="main-grid">
    <section class="left-panel">
      <h3>Objectives</h3>
      <div id="objectives" class="card">
        <strong id="objectiveTitle">Choose a role to start</strong>
        <p id="objectiveText">Pick Attacker or Defender to begin a 10 minute scenario.</p>
      </div>

      <h3>Timeline</h3>
      <div id="timeline" class="timeline card"></div>
    </section>

    <section class="terminal-panel card">
      <div id="terminal" class="terminal"></div>
      <div class="terminal-controls">
        <button id="btn-clear">Clear</button>
        <button id="btn-playagain" style="display:none">Play Again</button>
        <div id="aar" class="aar" hidden></div>
      </div>
    </section>
  </main>

  <!-- xterm + addons -->
  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

  <!-- socket.io client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Client logic -->
  <script src="/labs.js?v=prod-cutover-1"></script>
</body>
</html>
