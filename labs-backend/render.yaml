services:
  - type: web
    name: threatrecon-labs-backend
    env: node
    plan: starter
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: PORT
        value: "8080"
      - key: FRONTEND_ORIGIN
        value: "https://threatrecon.io"
    healthCheckPath: /health

