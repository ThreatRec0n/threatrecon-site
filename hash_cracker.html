<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatRecon.io - Hash Cracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --accent-primary: #00ff88;
            --accent-secondary: #ff4444;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --border: #333333;
            --glow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .matrix-rain {
            position: absolute;
            color: var(--accent-primary);
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            padding: 1rem 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-primary);
            text-shadow: var(--glow);
            cursor: pointer;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-primary);
            text-shadow: 0 0 10px var(--accent-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--accent-primary);
            text-shadow: var(--glow);
            margin-bottom: 1rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Agreement Checkbox */
        .security-check {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .agreement-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.95rem;
        }

        .agreement-checkbox {
            display: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .agreement-checkbox:checked + .checkmark {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .agreement-checkbox:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-primary);
            font-size: 14px;
            font-weight: bold;
        }

        /* Tool Interface */
        .tool-interface {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            opacity: 0.3;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .tool-interface.enabled {
            opacity: 1;
            pointer-events: all;
        }

        .input-panel, .output-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
        }

        .panel-title {
            font-size: 1.2rem;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
            font-weight: bold;
        }

        .btn-primary:hover {
            box-shadow: var(--glow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            margin-left: 0.5rem;
        }

        .btn-secondary:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Output Display */
        .output-display {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1rem;
            min-height: 300px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .output-line {
            margin-bottom: 0.5rem;
        }

        .output-success {
            color: var(--accent-primary);
        }

        .output-error {
            color: var(--accent-secondary);
        }

        .output-info {
            color: var(--text-secondary);
        }

        .output-warning {
            color: #ffaa00;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            height: 20px;
            background: var(--accent-primary);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-primary);
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .tool-interface {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .captcha-container {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="matrixBg"></div>

    <!-- Header -->
    <header>
        <nav>
            <a href="#" class="logo">ThreatRecon.io</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#docs">Documentation</a></li>
                <li><a href="#api">API</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Hash Cracker</h1>
                <p class="page-subtitle">Advanced hash identification and cracking toolkit</p>
            </div>

            <!-- Agreement Checkbox -->
            <div class="security-check">
                <label class="agreement-label">
                    <input type="checkbox" id="agreementCheck" class="agreement-checkbox">
                    <span class="checkmark"></span>
                    I confirm this is for authorized security testing only
                </label>
            </div>

            <!-- Tool Interface -->
            <div class="tool-interface" id="toolInterface">
                <!-- Input Panel -->
                <div class="input-panel">
                    <h2 class="panel-title">Input Configuration</h2>
                    
                    <div class="form-group">
                        <label class="form-label" for="hashInput">Hash(es):</label>
                        <textarea 
                            class="form-input form-textarea" 
                            id="hashInput" 
                            placeholder="Enter hash(es) here (one per line)"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="hashType">Hash Type:</label>
                        <select class="form-input" id="hashType">
                            <option value="auto">Auto-Detect</option>
                            <option value="md5">MD5</option>
                            <option value="sha1">SHA1</option>
                            <option value="sha256">SHA256</option>
                            <option value="sha512">SHA512</option>
                            <option value="ntlm">NTLM</option>
                            <option value="bcrypt">bcrypt</option>
                        </select>
                    </div>



                    <div class="form-group">
                        <button class="btn btn-primary" id="crackBtn">
                            Start Cracking
                        </button>
                        <button class="btn btn-secondary" id="stopBtn" disabled>
                            Stop
                        </button>
                    </div>

                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-text" id="progressText">0%</div>
                        </div>
                    </div>
                </div>

                <!-- Output Panel -->
                <div class="output-panel">
                    <h2 class="panel-title">Results Terminal</h2>
                    
                    <div class="output-display" id="outputDisplay"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Matrix rain animation
        function createMatrixRain() {
            const matrixChars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const canvas = document.getElementById('matrixBg');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.className = 'matrix-rain';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    drop.textContent = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                    canvas.appendChild(drop);
                    
                    setTimeout(() => drop.remove(), 5000);
                }, i * 100);
            }
        }

        setInterval(createMatrixRain, 3000);
        createMatrixRain();

        // Agreement checkbox functionality
        const agreementCheck = document.getElementById('agreementCheck');
        const toolInterface = document.getElementById('toolInterface');

        agreementCheck.addEventListener('change', function() {
            if (this.checked) {
                toolInterface.classList.add('enabled');
            } else {
                toolInterface.classList.remove('enabled');
            }
        });

        // Hash cracking functionality
        const hashInput = document.getElementById('hashInput');
        const hashType = document.getElementById('hashType');
        const crackBtn = document.getElementById('crackBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        let crackingActive = false;
        let crackingInterval;

        function addOutput(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = `output-line output-${type}`;
            line.textContent = `[${timestamp}] ${message}`;
            outputDisplay.appendChild(line);
            outputDisplay.scrollTop = outputDisplay.scrollHeight;
        }

        function detectHashType(hash) {
            const cleanHash = hash.trim();
            if (cleanHash.match(/^[a-f0-9]{32}$/i)) return 'MD5';
            if (cleanHash.match(/^[a-f0-9]{40}$/i)) return 'SHA1';
            if (cleanHash.match(/^[a-f0-9]{64}$/i)) return 'SHA256';
            if (cleanHash.match(/^[a-f0-9]{128}$/i)) return 'SHA512';
            if (cleanHash.match(/^\$2[aby]?\$\d+\$/)) return 'bcrypt';
            return 'Unknown';
        }

        function simulateCracking() {
            const hashes = hashInput.value.trim().split('\n').filter(h => h.trim());
            
            if (hashes.length === 0) {
                addOutput('No hashes provided', 'error');
                return;
            }

            crackingActive = true;
            crackBtn.disabled = true;
            stopBtn.disabled = false;
            progressContainer.classList.add('active');

            let progress = 0;
            let currentHashIndex = 0;

            crackingInterval = setInterval(() => {
                if (!crackingActive) return;

                progress += Math.random() * 15;
                
                if (progress >= 100 || currentHashIndex >= hashes.length) {
                    const commonPasswords = ['password', 'admin', 'test', 'qwerty', 'letmein', '123456'];
                    const crackedPassword = commonPasswords[Math.floor(Math.random() * commonPasswords.length)];
                    
                    addOutput(`${hashes[currentHashIndex]}:${crackedPassword}`, 'success');
                    
                    currentHashIndex++;
                    progress = 0;
                    
                    if (currentHashIndex >= hashes.length) {
                        stopCracking();
                        return;
                    }
                }

                const displayProgress = Math.min(progress, 100);
                progressBar.style.width = displayProgress + '%';
                progressText.textContent = Math.round(displayProgress) + '%';
            }, 500);
        }

        function stopCracking() {
            crackingActive = false;
            crackBtn.disabled = false;
            stopBtn.disabled = true;
            progressContainer.classList.remove('active');
            
            if (crackingInterval) {
                clearInterval(crackingInterval);
            }
        }

        crackBtn.addEventListener('click', simulateCracking);
        stopBtn.addEventListener('click', stopCracking);

        // Auto-detect hash type
        hashInput.addEventListener('input', function() {
            if (hashType.value === 'auto') {
                const firstHash = this.value.trim().split('\n')[0];
                if (firstHash) {
                    const detected = detectHashType(firstHash);
                }
            }
        });
    </script>
</body>
</html>
